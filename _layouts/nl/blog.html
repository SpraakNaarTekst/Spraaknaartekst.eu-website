---
layout: nl 
---

		<!-- Header -->
        <header>
          <div class="page-header">
            <div class="row">
	            <div class="col-lg-6 pull-right">
					<h1 class="hidden-xs">Blog</h1>
					<h2>{{post.title}}</h2>
					{% for post in site.posts %}
						* {{ post.date | date_to_string }} &raquo; <a href="{{ post.url }}">{{ post.title }}</a> </br>
					{% endfor %}
	            </div>
	            <div class="col-lg-6 pull-left">
	              {{content}}
	            </div>
	          </div>
          </div>
        </header>
        <!-- / Header -->
